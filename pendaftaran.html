<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Pendaftaran Event</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 30px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 300px;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 8px 15px;
        }
    </style>
</head>
<body>
    <h2>Pendaftaran Event Sekolah</h2>
    <form action="#" method="post">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="email">Email Aktif:</label>
        <input type="email" id="email" name="email" required>

        <label for="kelas">Kelas:</label>
        <input type="text" id="kelas" name="kelas" required>

        <label for="event">Pilih Event:</label>
        <select id="event" name="event">
            <option value="lomba">Lomba Kebersihan</option>
            <option value="seminar">Seminar Motivasi</option>
            <option value="pameran">Pameran Karya Siswa</option>
        </select>

        <button type="submit">Daftar</button>
    </form>
</body>
</html>
